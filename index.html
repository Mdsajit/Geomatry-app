<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>

    </header>
    <main>
        <!--container-->
        <div class="flex flex-col lg:flex-row">
            <!--shape container-->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!--Triangle card-->
                <div class="card w-96 bg-base-100 shadow-xl">
                <figure><img src="./images/triangle.png" alt="Shoes"/></figure>
                    <div class="card-body">
                      <h2 class="card-title">Triangle</h2>
                      <p>Area (A) = 0.5 * b * h</p>
                      <p>
                        <input type="text" class="border w-20 px-2 text-xl bg-gray-400" placeholder="base" name="" id="triangle-base">
                        <span class="ml-3">cm</span>
                        <input type="text" class="border ml-4 w-20 px-2 text-xl bg-gray-400" placeholder="height" name="" id="triangle-height">
                        <span class="ml-3">cm</span>
                      </p>
                      <p class="text-2xl">Area: <span class="text-bold" id="triangle-area"></span>cm<sup>2</sup></p>
                      <div class="card-actions">
                        <button onclick="calculateTriangleArea()" class="btn btn-primary  w-full">Calculate</button>
                      </div>
                    </div>
                </div>
                 <!--Rectangle card-->
                 <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="./images/rectangle.png" alt="Shoes" /></figure>
                        <div class="card-body">
                          <h2 class="card-title">Rectangle</h2>
                          <p>Area (A) = w * l</p>
                          <p>
                            <input type="text" class="border w-20 px-2 text-xl bg-gray-400" placeholder="width" name="" id="rectangle-width">
                            <span class="ml-3">cm</span>
                            <input type="text" class="border ml-4 w-20 px-2 text-xl bg-gray-400" placeholder="length" name="" id="rectangle-length">
                            <span class="ml-3">cm</span>
                          </p>
                          <p class="text-2xl">Area: <span class="text-bold" id="rectangle-area"></span>cm<sup>2</sup></p>
                          <div class="card-actions">
                            <button onclick="claculateRectangleArea()" class="btn btn-primary  w-full">Calculate</button>
                          </div>
                        </div>
                    </div>
                     <!--paralelogram card-->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="./images/parallelogram.png" alt="Shoes" /></figure>
                        <div class="card-body">
                          <h2 class="card-title">Parallelogram</h2>
                          <p>Area (A) = b * h</p>
                          <p>
                            <input type="text" class="border w-20 px-2 text-xl bg-gray-400" placeholder="base" name="" id="parallelogram-base">
                            <span class="ml-3">cm</span>
                            <input type="text" class="border ml-4 w-20 px-2 text-xl bg-gray-400" placeholder="height" name="" id="parallelogram-height">
                            <span class="ml-3">cm</span>
                          </p>
                          <p class="text-2xl">Area: <span class="text-bold" id="parallelogram-area"></span>cm<sup>2</sup></p>
                          <div class="card-actions">
                            <button onclick="calculateParallelogramArea()" class="btn btn-primary  w-full">Calculate</button>
                          </div>
                        </div>
                    </div>
                      <!--elipse card-->
                <div class="card w-96 bg-base-100 shadow-xl">
                  <figure><img src="./images/ellipse.png"  alt="Shoes" /></figure>
                      <div class="card-body">
                        <h2 class="card-title">Ellipse</h2>
                        <p>Area (A) = Ï€ ab</p>
                        <p>
                          <input type="text" class="border w-20 px-2 text-xl bg-gray-400" placeholder="large" name="" id="ellipse-major-radius">
                          <span class="ml-3">cm</span>
                          <input type="text" class="border ml-4 w-20 px-2 text-xl bg-gray-400" placeholder="short" name="" id="ellipse-minor-radius">
                          <span class="ml-3">cm</span>
                        </p>
                        <p class="text-2xl">Area: <span class="text-bold" id="ellipse-area"></span>cm<sup>2</sup></p>
                        <div class="card-actions">
                          <button onclick="calculateEllipseArea()" class="btn btn-primary  w-full">Calculate</button>
                        </div>
                      </div>
                  </div>
            </div>
            <!--area calculator-->
            <div class="w-[120px]">
                <div class="text-2xl">Area Calculator</div>
                <div id="calculation-entry">

                </div>
            </div>
        </div>
    </main>
    <script src="area.js"></script>
</body>
</html>
